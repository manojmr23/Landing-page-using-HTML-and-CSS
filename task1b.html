<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 2em;
            margin: 10px 0;
        }
        h3 {
            font-size: 1.5em;
            margin: 15px 0;
        }
        hr {
            border: 1px solid #444;
            margin: 20px 0;
        }
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        td {
            padding: 10px;
            text-align: left;
        }
        input[type="text"],
        input[type="number"],
        input[type="file"],
        select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        input[type="submit"],
        input[type="reset"] {
            width: 100px;
            padding: 10px;
            margin: 10px 5px;
            border: none;
            border-radius: 4px;
            background-color: #00f;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <center>
        <h1>MANOJ <br><h2>FULL STACK DEVELOPMENT COURSE</h2></h1>
        <h3>Training | Tech news | Freshers guide</h3>
        <hr>
        <h1>Registration form</h1>
    </center>
    <center>
        <form>
            <table>
                <tr>
                    <td>Name</td> 
                    <td><input type="text" placeholder="Enter your name"></td>
                </tr>
                <tr>
                    <td>Age</td>
                    <td><input type="number" placeholder="Enter your age"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="Gender" value="Male">Male
                        <input type="radio" name="Gender" value="Female">Female 
                    </td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="text" placeholder="Enter your email"></td>
                </tr>
                <tr>
                    <td>Select your course</td>
                    <td>
                        <select>
                            <option>HTML</option>
                            <option>CSS</option>
                            <option>JavaScript</option>
                            <option>Node.js</option>
                            <option>React.js</option>
                            <option>MongoDB</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Upload the file</td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td><input type="submit"></td> 
                    <td><input type="reset"></td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
